<!DOCTYPE html>
<html>
<head>
  <title>Metronome</title>
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:700,300,400,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Metronome</h1>

  <section class='display'>
    <div id='bpm-value'>120</div>
    <div id='bpm-image'></div>
  </section>

  <section class='controls'>
    <input type='range' id='bpm-range' min='40' max='200' step='4' value='120' onmousemove='updateBpm(this.value)' ontouchmove='updateBpm(this.value)'>
  </section>
  <a href="https://github.com/caike/Metronome"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  <script src='app.js'></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</htmlt>
